query ProductStock($productId: String!) {
  productStock(productId: $productId) {
    productId
    totalStock
    averageCost
    lots {
      id
      productId
      supplierId
      quantity
      remaining
      costPrice
      supplier
      notes
      purchasedAt
      organizationId
      createdAt
    }
  }
}

query StockLots($productId: String!) {
  stockLots(productId: $productId) {
    id
    productId
    quantity
    remaining
    costPrice
    supplier
    notes
    purchasedAt
    organizationId
    createdAt
  }
}

mutation AddStockLot($input: AddStockLotInput!) {
  addStockLot(input: $input) {
    id
    productId
    quantity
    remaining
    costPrice
    supplier
    notes
    purchasedAt
    organizationId
    createdAt
  }
}

mutation AddStockBulk($input: AddStockBulkInput!) {
  addStockBulk(input: $input) {
    id
    productId
    quantity
    remaining
    costPrice
    supplier
    notes
    purchasedAt
    organizationId
    createdAt
  }
}

query StockLogs($productId: String, $type: String, $startDate: DateTime, $endDate: DateTime, $limit: Int) {
  stockLogs(productId: $productId, type: $type, startDate: $startDate, endDate: $endDate, limit: $limit) {
    id
    organizationId
    productId
    lotId
    type
    quantity
    referenceType
    referenceId
    notes
    createdAt
    product {
      id
      name
      barcode
      sellingPrice
    }
  }
}
